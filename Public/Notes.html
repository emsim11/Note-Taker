<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Note Taker</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <link rel="stylesheet" href="./Assets/CSS/Styles.css">
    </head>
    <body>
        <nav class="navbar bg-info">
            <a class="navbar-brand text-light p-3" href="/">Note Taker</a>
            <div class="Icons">
                <button type="button" class="Save-Note btn btn-outline-light btn-sm">
                    <span class="fas fa-save"></span>
                    <span>Save Note</span>
                </button>
                <button type="button" class="New-Note btn btn-outline-light btn-sm">
                    <span class="fas fa-edit"></span>
                    <span>New Note</span>
                </button>
                <button type="button" class="Clear-Btn btn btn-outline-danger btn-sm">
                    <span class="fas fa-times"></span>
                    <span>Clear Form</span>
                </button>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="row">
                <div class="List-Container col-4" id="List-Container">
                    <div class="Card">
                        <ul class="List-Group" id="List-Group"></ul>
                    </div>
                </div>
                <div class="col-8">
                    <form class="Note-Form">
                        <input class="Note-Title" placeholder="Note Title" maxlength="28" type="text">
                        <textarea class="Note-TextArea" placeholder="Note Text"></textarea>
                    </form>
                </div>
            </div>
        </div>
        <script src="./Assets/JS/Script.js"></script>
    </body>
</html>
